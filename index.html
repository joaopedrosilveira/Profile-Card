<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="partedecima"></div>
        <div class="meio">
          <div class="pessoa"></div>
        </div>
        <div class="centro">
          <p>Victor Crest <spam>26</spam></p>
          <p id="color">London</p>
        </div>
        <div class="partedebaixo">

            <div class="followers box">
              <p>80K</p>
              <p id="color">Followers</p>
            </div>
            <div class="likes box">
              <p>803K</p>
              <p id="color">Likes</p>
            </div>
            <div class="photos box">
              <p>1.4k</p>
              <p id="color">Photos</p>
            </div>

        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jo√£o Pedro de Sousa Silveira</a>.
    </div>
  </body>
</html>
